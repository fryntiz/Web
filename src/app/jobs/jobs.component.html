<div id="boxcard" class="row">
  <div class="sectioncard col-md-4" *ngFor="let dato of datos">
    <div class="elementcard card mb-4 shadow-sm">
      <img class="card-img-top" [alt]="dato.alt" [src]="dato.img" />

      <h3>{{ dato.title }}</h3>

      <div class="card-body">
        <p class="descritpioncard card-text">{{ dato.description }}</p>

        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="linkTo(dato.url)"
                    *ngIf="dato.url !== undefined && dato.url !== ''">
              Web
            </button>

            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="linkTo(dato.urlinfo)"
                    *ngIf="dato.urlinfo !== undefined && dato.urlinfo !== ''">
              +Info
            </button>

            <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="linkTo(dato.urlrepository)"
                    *ngIf="dato.urlrepository !== undefined && dato.urlrepository !== ''">
              Source
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
