<aside id="boxaside">
  <div id="boxlanguage">
    <section id="spanish" (click)="language('es')">
      <img src="/assets/img/aside/es.png" title="Idioma Español" alt="Idioma Español" />es
    </section>

    <section id="english" (click)="language('en')">
      <img src="/assets/img/aside/en.png" title="Idioma Inglés" alt="Idioma Inglés" />en
    </section>
  </div>

  <div id="boxContacto">
    <a [routerLink]="['/contact']" class="btn btn-primary">{{ contact }}</a>
  </div>

  <section *ngFor="let data of datos">
    <h2>{{ data.title }}</h2>

    <ul>
      <li *ngFor="let list of data.data">
        <a [href]="list.url" [title]="list.alt" target="_blank">
          {{ list.name }}
        </a>
      </li>
    </ul>

    <hr class="featurette-divider col-lg-12" />
  </section>

  <section>
    <ul id="boxtags" class="list-inline col-lg-12">
      <li class="tag list-inline-item" *ngFor="let tag of getTags()">
        {{ tag }}
      </li>
    </ul>
  </section>
</aside>
