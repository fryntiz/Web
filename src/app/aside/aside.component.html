<aside id="boxaside">
  <div id="boxContacto">
    <a [routerLink]="['/contact']">{{ contact }}</a>
  </div>
  <section *ngFor="let data of datos">
    <h2>{{ data.title }}</h2>
    <ul>
      <li *ngFor="let list of data.data">
        <a [href]="list.url" [title]="list.alt" target="_blank">
          {{ list.name }}
        </a>
      </li>
    </ul>
  </section>
</aside>
