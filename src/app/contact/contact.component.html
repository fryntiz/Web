
<h4 class="mb-3">{{ datos.form }}</h4>

<div class="description row">
  <div class="col-md-8 mb-3">{{ datos.description }}</div>
  <div class="col-md-4 mb-3 center-block"><strong><a [href]="'mailto:'+config.email" alt="RaÃºl Caro Pastorino contact email">{{ config.email }}</a></strong></div>
</div>

<hr class="mb-4" />

<form [formGroup]="form" (submit)="onSubmit(form.value)" novalidate>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name">{{ datos.name }}</label>
      <input class="form-control"
             type="text"
             name="name"
             formControlName="name" />
      <div class="alert alert-danger"
           *ngIf="form.get('name').hasError('required') &&
                  form.get('name').touched">
        {{ datos.required }}
      </div>
      <div class="alert alert-danger"
           *ngIf="form.get('name').hasError('minlength') &&
                  form.get('name').touched">
        {{ datos.length }}
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="lastName">
        {{ datos.secondname }}
        <span class="text-muted">
          ({{ datos.optional }})
        </span>
      </label>

      <input class="form-control"
             type="text"
             name="lastName"
             formControlName="lastName" />
      <div class="alert alert-danger"
           *ngIf="form.get('lastName').hasError('minlength') &&
                  form.get('lastName').touched">
       {{ datos.length }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="subject">{{ datos.subject }}</label>
      <input class="form-control"
             type="text"
             name="subject"
             formControlName="subject" />

      <div class="alert alert-danger"
           *ngIf="form.get('subject').hasError('required') &&
                  form.get('subject').touched">
        {{ datos.required }}
      </div>
      <div class="alert alert-danger"
           *ngIf="form.get('subject').hasError('minlength') &&
                  form.get('subject').touched">
        {{ datos.length }}
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="email">
        {{ datos.email }}
        <span class="text-muted">
          ({{ datos.optional }})
        </span>
      </label>
      <input class="form-control"
             placeholder="you@example.com"
             type="email"
             name="email"
             formControlName="email" />

      <div class="alert alert-danger"
           *ngIf="form.get('email').hasError('email') &&
                  form.get('email').touched">
       {{ datos.invalidmail }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <label for="message">{{ datos.message }}</label>
      <textarea class="form-control"
                name="mesagge"
                formControlName="mesagge"></textarea>
    </div>

    <div *ngIf="form.get('mesagge').hasError('required') &&
                form.get('mesagge').touched">
      {{ datos.required }}
    </div>
    <div *ngIf="form.get('mesagge').hasError('minlength') &&
                form.get('mesagge').touched">
      {{ datos.length }}
    </div>
  </div>

  <hr class="mb-4" />

  <label for="registeredOn">{{ datos.registered }} &nbsp;</label>
  <input name="registeredOn"
         formControlName="registeredOn"
         type="date"
         readonly />

  <hr class="mb-4" />

  <input class="btn btn-primary btn-lg btn-block"
         type="submit"
         [value]="datos.submit"
         [disabled]="form.invalid"/>
</form>
