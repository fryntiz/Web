<div class="row">
  <div class="col-md-4" *ngFor="let dato of datos">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" [alt]="dato.alt" [src]="dato.img" />

      <h3>{{ dato.title }}</h3>
      <p>
        <a [href]="dato.url" [title]="dato.alt">
          <small class="text-muted">{{ dato.url }}</small>
        </a>
      </p>

      <div class="card-body">
        <p class="card-text">{{ dato.description }}</p>

        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="linkTo(dato.url)">
              Web
            </button>

            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="linkTo(dato.urlrepository)">
              Source
            </button>
          </div>

          <a [href]="dato.urlrepository" [title]="dato.alt">
            <small class="text-muted">{{ dato.repository }}</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
